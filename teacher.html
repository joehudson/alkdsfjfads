<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hey Teacher! Make an exam here!</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="manage-login-toolbar">
      <button type="button" name="logout">Logout</button>
    </div>
    <div class="welcome-teacher">
      <h1>Welcome Teacher</h1>
    </div>
    <div class="exam-editor">
      <h2>Edit Exam here</h2>
      <form class="question-name" action="" method="post">
        Question Topic <input type="text" name="question-name-input" placeholder="Enter question topic"><br>
        Question       <br><textarea name="question" rows="8" cols="80" placeholder="Enter the question prompt"></textarea><br>
        Difficulty     <input type="text" name="question-difficulty" placeholder="Enter difficulty here">
        <button type="button" name="submit-exam-btn">Submit Exam</button>
      </form>
    </div>
    <div class="exam-preview">
      <h1>Exam Preview</h1>
    </div>
    <script type="text/javascript" src="teacher.js">

    </script>
  </body>
</html>
